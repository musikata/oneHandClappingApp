<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Musikata::Feedback</title>
<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/app.css" />

<script src="js/modernizr.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<style type="text/css">
#feedbackForm p {
    margin-bottom: 0;
}

</style>

</head>

<body>
<div id="body-container">

    <nav id="topBar" class="top-bar">
        <ul class="title-area">
            <li class="name">
            <h1>
                <a href="#">
                    <img id="logo">
                </a>
            </h1>
            </li>
        </ul>
    </nav>
    <div id="main">
        <div id="content" class="app musikata-exercise-deck-runner exercise-deck-runner feel-the-beat-app">
            <div class="app-header"></div>
            <div class="app-body">
                <iframe id="form_target" name="form_target" style="display: none;"></iframe>
                <form 
                    action="https://docs.google.com/a/musikata.com/forms/d/1tpVhCC6WDwYvE-HdOhrDCM4wetivLsJcwg8p3OxeJCo/formResponse"
                    target="form_target"
                    method="POST"
                    id="feedbackForm"
                    >
                    <h3>Thanks for trying it out!</h3>
                    <p>What did you think? Anything special you want see next?</p>

                    <div class="form-element">
                        <label for="feedback">Feedback</label>
                        <textarea id="feedback" name="entry.367348674" rows="8" cols="0" class="" ></textarea>
                    </div>

                    <div id="email-element" class="form-element">
                        <label for="email">May we contact you? If yes please leave your email (optional).</label>
                        <input id="email" type="email" size="30" name="entry.2017700854">
                    </div>

                    <input type="submit" id="realSubmit" style="display:none;">

                </form>

                <div id="result" class="form-result success" style="display:none;">
                    <h3>Domo arigato!</h3>
                    <p>Thank you, your feedback has been received.</p>
                    <p>We appreciate it, and will do our best to act on it.</p>
                </div>
            </div>
            <div class="app-footer">
                <div class="navigation">
                    <button id="submit-element" class="form-element" class="button button_primary">send feedback</button>
                </div>
            </div>
        </div>
    </div>

    <script>
$(document).ready(function(){
    var $feedbackForm = $('#feedbackForm');
    var $result = $('#result');
    var $submit = $('#submit-element');
    var $returnHome = $('#return-home');

    $submit.on('click', function(){
        $submit.off('click');
        $submit.attr('disabled', true);
        $submit.html('submitting');
        $('#realSubmit').click();
        //$feedbackForm.trigger('submit');
    });

    $feedbackForm.on('submit', function(){
        $feedbackForm.fadeOut(function(){
            $result.fadeIn();
            $submit.html('return home');
            $submit.attr('disabled', false);
            $submit.on('click', function(){
                window.location.href = 'http://musikata.com';
            });
        });
    });
});

    </script>

</div>
<body>
<html>
